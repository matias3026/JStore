<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Confirmada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!--Favicon-->
<link rel="shortcut icon" href="./assets/img/logoJs.ico" type="image/x-icon">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>¡Tu compra fue procesada con éxito!</h1>
        <p>Gracias por tu compra. Tu número de operación es: <strong id="numeroOperacion"></strong></p>
        <a href="index.html" class="btn btn-primary">Volver al sitio</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mostrar número de operación
            const numeroOperacion = localStorage.getItem("numeroOperacion");
            document.getElementById("numeroOperacion").textContent = numeroOperacion;
        });
    </script>
</body>
</html>
